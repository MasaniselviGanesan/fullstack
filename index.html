 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSWD Lab</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #e6f0fa); /* Light pastel gradient */
            margin: 0;
            padding: 20px;
            color: #333; /* Darker text for better readability */
        }

        h2 {
            text-align: center;
            color: #2c3e50; /* Darker shade for contrast */
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        p {
            text-align: center;
            margin: 10px 0;
            font-size: 1.2em;
            color: #555; /* Softer dark gray */
        }

        a {
            display: inline-block;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            background-color: #3498db; /* Bright blue for contrast */
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        a:hover {
            background-color: #2980b9; /* Darker blue on hover */
            transform: translateY(-2px);
        }

        section {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            padding: 30px;
            border-radius: 10px; /* More rounded corners */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            section {
                padding: 20px;
            }
            a {
                padding: 10px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <section>
        <h2>Full Stack Lab Experiments By Masaniselvi</h2>
        <p>Projects:</p>
        <a href="https://masaniselviganesan.github.io/fullstack/ex1/">Portfolio</a>
        <a href="https://masaniselviganesan.github.io/fullstack/ex2/">To-Do List</a>
        <a href="https://masaniselviganesan.github.io/fullstack/blog/index.html">Microblogging</a>
        <a href="https://masaniselviganesan.github.io/fullstack/food">Food Delivery</a>
        <a href="https://masaniselviganesan.github.io/fullstack/online/index.html">Online Platform for Used Products</a>
    </section>
</body>
</html>
