<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Ads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Buy and Sell Used Products</h1>
        <button onclick="document.getElementById('adForm').style.display='block'">Post an Advertisement</button>
    </header>
    
    <main>
        <div id="adList" aria-live="polite" aria-labelledby="adsLabel">
            <h2 id="adsLabel" class="sr-only">Advertisements</h2>
        </div>
        
        <div id="adForm" class="modal" role="dialog" aria-labelledby="formTitle" aria-modal="true">
            <div class="modal-content">
                <span onclick="document.getElementById('adForm').style.display='none'" class="close" aria-label="Close">&times;</span>
                <h2 id="formTitle">Post Your Ad</h2>
                <form id="form" aria-required="true">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" required aria-required="true"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" id="price" required aria-required="true">
                    </div>
                    <div class="form-group">
                        <label for="image">Image:</label>
                        <input type="file" id="image" accept="image/*" required aria-required="true">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        <div id="addressForm" class="modal" role="dialog" aria-labelledby="addressFormTitle" aria-modal="true">
            <div class="modal-content">
                <span onclick="document.getElementById('addressForm').style.display='none'" class="close" aria-label="Close">&times;</span>
                <h2 id="addressFormTitle">Enter Your Details</h2>
                <form id="addressDetailsForm">
                    <div class="form-group">
                        <label for="street">Street Address:</label>
                        <input type="text" id="street" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" required>
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code:</label>
                        <input type="text" id="zip" required>
                    </div>
                    <button type="submit">Proceed to Payment</button>
                </form>
            </div>
        </div>
        
        <section id="cartSection" aria-labelledby="cartTitle">
            <h2 id="cartTitle">Your Cart <span id="cartCount">(0 items)</span></h2>
            <div id="cartList" aria-live="polite"></div>
            <button id="checkoutButton">Checkout</button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
